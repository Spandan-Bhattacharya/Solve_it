<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="background">
        <div class="heading-container">
            <h1>Welcome to Tic Tac Toe !</h1>
        </div>

        <div class="container">
            <div class="game-container">
                <div class="line no"></div>
                <button class="box bt-0 bl-0 "><span class="boxtext"></span></button>
                <button class="box bt-0"><span class="boxtext"></span></button>
                <button class="box bt-0 br-0"><span class="boxtext"></span></button>
                <button class="box bl-0"><span class="boxtext"></span></button>
                <button class="box"><span class="boxtext"></span></button>
                <button class="box br-0"><span class="boxtext"></span></button>
                <button class="box bl-0 bb-0"><span class="boxtext"></span></button>
                <button class="box bb-0"><span class="boxtext"></span></button>
                <button class="box bb-0 br-0"><span class="boxtext"></span></button>
            </div>
            <div class="game-info">
                <h1 id="gameChance"><span class="changeOfTurn">Turn For : X</span></h1>
                <button class="reset">Reset</button>
                <img src="./yay-yes.gif" alt="" class="gif-icon hide">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
