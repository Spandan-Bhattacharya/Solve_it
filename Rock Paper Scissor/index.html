<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1 class="head">Rock Paper Scissor Game</h1>
        <div class="game-container">
            <div class="result-container">
                <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <img src="./images/rock.png" alt="" class="user">
                    <p style="font-size: 1.5rem;">User</p>
                </div>
                <div style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
                    <img src="./images/rock.png" alt="" class="cpu">
                    <p style="font-size: 1.5rem;">Cpu</p>
                </div>

            </div>
            <h1></h1>
            <div class="options">
                <span id="rock">
                    <img src="./images/rock.png" alt="" id="rock">
                    <p id="rock">Rock</p>
                </span>
                <span id="paper">
                    <img src="./images/paper.png" alt="" id="paper">
                    <p id="paper">Paper</p>
                </span>
                <span id="scissor">
                    <img src="./images/scissor.png" alt="" id="scissor">
                    <p id="scissor">Scissor</p>
                </span>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
