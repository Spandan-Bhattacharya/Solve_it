<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Solver</title>
    <link rel="stylesheet" href="../css_files/number_solver.css">
</head>

<body>
    <div class="container">
        <h1>Number Solver</h1>
        <div class="inputContainer">
            <div class="num1n2">
                <div class="input-field">
                    <input type="number" id="num1" required>
                    <label for="num1">Number 1</label>
                </div>
                <div class="input-field">
                    <input type="number" id="num2" required>
                    <label for="num2">Number 2</label>
                </div>
            </div>

            <div class="num3n4">
                <div class="input-field">
                    <input type="number" id="num3" required>
                    <label for="num3">Number 3</label>
                </div>
                <div class="input-field">
                    <input type="number" id="num4" required>
                    <label for="num4">Number 4</label>
                </div>
            </div>
            <div class="input-field">
                <input type="number" id="target" required>
                <label for="target">Target</label>
            </div>
        </div>

        <div class="resultContainer">
            <p id="result"></p>
        </div>

        <div class="buttonAligner">
            <button onclick="solve()">Solve</button>
            <button onclick="reset()">Reset</button>
            <button class="backHome"><a href="/index.html" style="color:#000">Back To Home</a></button>
        </div>
    </div>
    <script src="../javascript/number_solver.js"></script>

</body>

</html>
