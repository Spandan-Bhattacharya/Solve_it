<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Solver</title>
    <link rel="stylesheet" href="../css_files/wordsolver.css">
</head>

<body>

        <button class="back-home-btn" onclick="homeRedirect()">

                <path fill="white" d="M12 2L3 9V22h6v-7h6v7h6V9L12 2z"/>
              </svg>
          <p class="text">Back To Home</p>
        </button>
    </div>


    <script src="../javascript/wordsolver.js" async defer></script>
</body>

</html>
