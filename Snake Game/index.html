<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body background="../assets/bg.webp">
    <div class="wrapper">
        <h1>Snake Game</h1>
        <h1>Press any Key to Start</h1>
        <h1 class="Score">Score: 0</h1>
        <canvas id="board"></canvas>
        <div class="buttons">
            <span id="ArrowUp" class="keys" key="ArrowUp">Up</span>
            <span id="ArrowDown" class="keys" key="ArrowDown">Down</span>
            <span id="ArrowLeft" class="keys" key="ArrowLeft">Left</span>
            <span id="ArrowRight" class="keys" key="ArrowRight">Right</span>
            <span id="reset" class="keys">Reset</span>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
